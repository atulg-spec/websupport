<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Page - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Header Ad -->
    <header class="bg-gray-800 py-4 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center">
                <div class="ad-container w-full max-w-screen-lg bg-gray-700 h-24 flex items-center justify-center">
                    <!-- Ad space (e.g., Leaderboard ad) -->
                    <p class="text-gray-300">Leaderboard Ad</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Video Section -->
            <div class="col-span-2">
                <h1 class="text-2xl font-bold mb-4">Your Video Title Here</h1>
                <div class="aspect-w-16 aspect-h-9 mb-4">
                    <video controls class="w-full h-full bg-black">
                        <source src="your-video-file.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- In-Video Ad -->
                <div class="ad-container bg-gray-700 h-32 flex items-center justify-center">
                    <!-- Ad space (e.g., In-video overlay ad) -->
                    <p class="text-gray-300">In-video Overlay Ad</p>
                </div>
            </div>

            <!-- Sidebar Ads -->
            <div class="flex flex-col gap-8">
                <!-- Sidebar Ad 1 -->
                <div class="ad-container bg-gray-700 h-64 flex items-center justify-center">
                    <!-- Ad space (e.g., Sidebar skyscraper ad) -->
                    <p class="text-gray-300">Sidebar Ad 1</p>
                </div>
                <!-- Sidebar Ad 2 -->
                <div class="ad-container bg-gray-700 h-64 flex items-center justify-center">
                    <!-- Ad space (e.g., Sidebar skyscraper ad) -->
                    <p class="text-gray-300">Sidebar Ad 2</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Ad -->
    <footer class="bg-gray-800 py-4 shadow-sm mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center">
                <div class="ad-container w-full max-w-screen-lg bg-gray-700 h-24 flex items-center justify-center">
                    <!-- Ad space (e.g., Footer banner ad) -->
                    <p class="text-gray-300">Footer Banner Ad</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
